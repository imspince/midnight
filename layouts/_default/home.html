{{ define "main" }}
  <main class="main full-width">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
      </header>

      <div class="post-content">
        {{ .Content }}  <!-- Your welcome text from homeInfoParams -->
      </div>

      <!-- Recent posts section with teasers -->
      <section class="posts">
        {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
          <article class="post-teaser">
            <header>
              <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
              <time>{{ .Date.Format "2006-01-02" }}</time>
            </header>

            <!-- Teaser with blur/fade at bottom -->
            <div class="post-teaser-content">
              {{ .Summary | safeHTML }}
            </div>

            <!-- Read more link -->
            <a class="read-more" href="{{ .RelPermalink }}">Read full post â†’</a>
          </article>
        {{ end }}
      </section>
    </article>
  </main>
{{ end }}
