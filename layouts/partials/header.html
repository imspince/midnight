<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    <!-- Theme toggle button with actual SVGs -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between dark and light mode">
      <!-- Sun icon (shown in light mode) -->
      <img 
        id="sun-icon" 
        class="theme-icon sun" 
        src="{{ "icons/sunny-svgrepo-com.svg" | relURL }}" 
        alt="Light mode (sun icon)" 
        width="24" 
        height="24"
      >

      <!-- Moon icon (shown in dark mode) -->
      <img 
        id="moon-icon" 
        class="theme-icon moon" 
        src="{{ "icons/moon-svgrepo-com.svg" | relURL }}" 
        alt="Dark mode (moon icon)" 
        width="24" 
        height="24"
      >
    </button>

    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}

    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>

  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

  <!-- Inline styles â€“ updated for SVGs -->
  <style>
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      margin-left: auto;
      color: var(--foreground);
      transition: color 0.2s;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      color: var(--accent);
      outline: none;
    }

    .theme-icon {
      display: none !important;
      width: 24px;
      height: 24px;
      vertical-align: middle;
      transition: opacity 0.2s;
    }

    /* Show correct icon based on theme */
    [data-theme="light"] #sun-icon {
      display: inline-block !important;
    }

    :not([data-theme="light"]) #moon-icon {
      display: inline-block !important;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .theme-toggle {
        padding: 0.5rem;
      }
      .theme-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</header>
