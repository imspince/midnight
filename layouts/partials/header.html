<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between dark and light mode">
      <span class="sun-icon">‚òÄÔ∏è</span>
      <span class="moon-icon">üåô</span>
    </button>

    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}
    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>

  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

  <!-- Inline styles for the toggle button and icon switching -->
  <style>
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      padding: 0.4rem 0.8rem;
      margin-left: auto;              /* Pushes button to the right */
      color: var(--foreground);
      transition: color 0.2s;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      color: var(--accent);
      outline: none;
    }

    /* Icon visibility - fixed version */
    .sun-icon,
    .moon-icon {
      display: none;
    }

    [data-theme="light"] .sun-icon {
      display: inline;
    }

    :not([data-theme="light"]) .moon-icon {
      display: inline;
    }

    /* Responsive adjustment */
    @media (max-width: 768px) {
      .theme-toggle {
        font-size: 1.3rem;
        padding: 0.5rem;
      }
    }
  </style>
</header>
