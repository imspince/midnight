<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    <!-- Theme toggle button with ASCII art -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between dark and light mode">
      <span class="sun-icon ascii">*</span>
      <span class="moon-icon ascii">o</span>
    </button>

    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}
    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>

  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

  <!-- Inline styles â€“ adjusted for ASCII -->
  <style>
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;              /* slightly smaller than emoji version */
      font-family: monospace;         /* matches your terminal theme */
      padding: 0.4rem 0.8rem;
      margin-left: auto;
      color: var(--foreground);
      transition: color 0.2s;
      line-height: 1;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      color: var(--accent);
      outline: none;
    }

    .ascii {
      font-family: monospace;
      letter-spacing: 0;
    }

    /* === Icon visibility === */
    .sun-icon,
    .moon-icon {
      display: none !important;
    }

    [data-theme="light"] .sun-icon {
      display: inline !important;
    }

    [data-theme="light"] .moon-icon {
      display: none !important;
    }

    :not([data-theme="light"]) .moon-icon {
      display: inline !important;
    }

    :not([data-theme="light"]) .sun-icon {
      display: none !important;
    }

    @media (max-width: 768px) {
      .theme-toggle {
        font-size: 1.3rem;
        padding: 0.5rem;
      }
    }
  </style>
</header>
