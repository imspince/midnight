<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    <!-- Theme toggle – Sun (light) / Moon (dark) -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between light and dark mode">
      <span class="light-icon ascii">1</span>
      <span class="dark-icon ascii">0</span>
    </button>

    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}

    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>

  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

  <!-- All-in-one styles: dark default, size-fixed symbols, right-aligned -->
  <style>
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;                /* slightly larger base for symbols */
      font-family: monospace;
      font-weight: bold;
      padding: 0.4rem 0.9rem;
      margin-left: auto;                /* keeps it pinned to the right */
      color: var(--foreground);
      transition: color 0.3s ease, transform 0.15s ease;
      line-height: 1;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      color: var(--accent);
      transform: scale(1.1);
      outline: none;
    }

    /* Hide both by default */
    .light-icon,
    .dark-icon {
      display: none;
    }

    /* Dark mode default / fallback when no theme is set */
    html:not([data-theme]) .dark-icon,
    [data-theme="dark"] .dark-icon {
      display: inline;
    }

    [data-theme="dark"] .light-icon {
      display: none;
    }

    /* Light mode */
    [data-theme="light"] .light-icon {
      display: inline;
    }

    [data-theme="light"] .dark-icon {
      display: none;
    }

    /* Fix symbol size & alignment – most important part */
    .ascii {
      display: inline-block;
      width: 1.1em;                     /* adjust 1.05–1.15 if needed */
      height: 1.1em;
      line-height: 1;
      text-align: center;
      vertical-align: middle;
      letter-spacing: normal;           /* reset for symbols */
      font-family: monospace, 
                   'Segoe UI Symbol', 
                   'Noto Sans Symbols', 
                   'Apple Symbols', 
                   sans-serif;
    }

    /* Optional: tiny size tweak if ☼ still looks smaller in your font */
    [data-theme="light"] .light-icon.ascii {
      font-size: 1.12em;                /* nudge sun up a bit if needed */
    }

    @media (max-width: 768px) {
      .theme-toggle {
        font-size: 1.5rem;
        padding: 0.5rem;
      }
      .ascii {
        width: 1em;
        height: 1em;
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .theme-toggle,
      .ascii {
        transition: none;
      }
    }
  </style>
</header>
