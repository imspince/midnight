<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    <!-- Theme toggle button with simple I / O ASCII -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between dark and light mode">
      <span class="light-icon ascii">I</span>
      <span class="dark-icon ascii">O</span>
    </button>

    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}

    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>

  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

  <!-- Inline styles â€“ tuned for I / O toggle -->
  <style>
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;              /* makes I/O stand out nicely */
      font-family: monospace;
      padding: 0.4rem 0.8rem;
      margin-left: auto;
      color: var(--foreground);
      transition: color 0.2s;
      line-height: 1;
      letter-spacing: 0;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      color: var(--accent);
      outline: none;
    }

    .ascii {
      font-family: monospace;
      font-weight: bold;
    }

    /* Icon visibility */
    .light-icon,
    .dark-icon {
      display: none !important;
    }

    [data-theme="light"] .light-icon {
      display: inline !important;
    }

    :not([data-theme="light"]) .dark-icon {
      display: inline !important;
    }

    /* Ensure the other one is hidden */
    [data-theme="light"] .dark-icon,
    :not([data-theme="light"]) .light-icon {
      display: none !important;
    }

    @media (max-width: 768px) {
      .theme-toggle {
        font-size: 1.4rem;
        padding: 0.5rem;
      }
    }
  </style>
</header>
