<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>

    <!-- Theme toggle button with I / O ASCII -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light/dark mode">
      <span class="light-icon ascii">I</span>
      <span class="dark-icon ascii">O</span>
    </button>

    {{ if len $.Site.Menus }}
      {{ partial "mobile-menu.html" . }}
    {{ end }}

    {{ if and $.Site.Params.showLanguageSelector (len $.Site.Home.AllTranslations) }}
      {{ partial "language-menu.html" . }}
    {{ end }}
  </div>

  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}

  <!-- Inline styles for reliable I / O toggle -->
  <style>
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.6rem;              /* bigger for visibility */
      font-family: monospace;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      margin-left: auto;
      color: var(--foreground);
      transition: color 0.3s ease;
      line-height: 1;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      color: var(--accent);
      outline: none;
    }

    .ascii {
      font-family: monospace;
      letter-spacing: -1px;           /* tightens I/O look */
    }

    /* Default: show light icon if no theme set yet */
    .light-icon,
    .dark-icon {
      display: none;
    }

    /* Light mode: show I */
    [data-theme="light"] .light-icon {
      display: inline !important;
    }

    /* Dark mode: show O */
    [data-theme="dark"] .dark-icon {
      display: inline !important;
    }

    /* Fallback if no data-theme attr exists (show light by default) */
    html:not([data-theme]) .light-icon {
      display: inline !important;
    }

    /* Hide the opposite one explicitly */
    [data-theme="light"] .dark-icon,
    [data-theme="dark"] .light-icon {
      display: none !important;
    }

    @media (max-width: 768px) {
      .theme-toggle {
        font-size: 1.4rem;
        padding: 0.5rem;
      }
    }
  </style>
</header>
